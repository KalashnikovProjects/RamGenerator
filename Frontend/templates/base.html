<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ .Title }}</title>
    <script>
        const API_URL = {{ .ApiUrl }}
        const DEFAULT_AVATAR = {{ .DefaultAvatar }}
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="static/js/cookie.min.js"></script>

    <link href="static/styles/base.css" rel="stylesheet" crossorigin="anonymous">
    <script src="static/js/base.js"></script>
</head>
<body>

    <header class="width-control m-1 d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
            <a class="navbar-brand fs-4 ml-5" href="/">
                <img src="/static/img/icon512.png" href="/" class="img-fluid ram-icon" width="48px" alt="">
                Генератор баранов
            </a>

        <div class="justify-content-center">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">
                    <svg width="20" height="20" class="DocSearch-Search-Icon" viewBox="0 0 20 20" aria-hidden="true"><path d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z" stroke="currentColor" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </button>
            </form>
        </div>

        <div id="userBox" class="col-md-3 text-end"></div>
        <script>displayUser()</script>
    </header>
    <section>
        {{ template "content" . }}
    </section>
    <footer></footer>
</body>
</html>
