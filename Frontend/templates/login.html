{{ define "content" }}
<script src="static/js/login.js" defer></script>
<link href="static/styles/login.css" rel="stylesheet" crossorigin="anonymous">

<div class="loginContainer container">
    <h3 class="loginText text-center">Чтобы продолжить, необходимо войти в аккаунт</h3>
    <ul class="nav nav-underline nav-justified text-white navbar-nav d-flex flex-row loginTabs" id="loginTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link btn-secondary active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" role="tab" aria-controls="login" aria-selected="true">Войти</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link btn-secondary" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" role="tab" aria-controls="register" aria-selected="false">Создать аккаунт</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form id="loginForm" class="">
                <div data-mdb-input-init class="form-outline">
                    <label for="loginUsername" class="form-label"></label>
                    <input type="text" placeholder="Имя пользователя" class="form-control" id="loginUsername" name="username">
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label for="loginPassword" class="form-label"></label>
                    <input type="password" placeholder="Пароль" class="form-control" id="loginPassword" name="password">
                </div>
                <button id="loginButton" type="submit" class="purpleButton btn btn-success w-100 text-center">Войти</button>
                <div id="loginError" class="loginError text-danger mt-2"></div>
            </form>
        </div>
        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
            <form id="registerForm" class="">
                <div data-mdb-input-init class="form-outline mb-4">
                    <label for="registerUsername" class="form-label"></label>
                    <input type="text" placeholder="Имя пользователя" class="form-control" id="registerUsername" name="username">
                </div>

                <div data-mdb-input-init class="form-outline">
                    <label for="registerPassword" class="form-label"></label>
                    <input type="password" placeholder="Пароль" class="form-control" id="registerPassword" name="password">
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                    <label for="registerPasswordRepeat" class="form-label"></label>
                    <input type="password" placeholder="Повторите пароль" class="form-control" id="registerPasswordRepeat" name="password repeat">
                </div>
                <button id="registerButton" type="submit" class="purpleButton btn w-100 text-center">Создать аккаунт</button>
                <div id="registerError" class="loginError text-danger mt-2"></div>
            </form>
        </div>
    </div>
</div>
{{ end }}
